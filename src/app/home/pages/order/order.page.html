<ion-header>
  <ion-toolbar>
    <ion-title>
      Assigned Orders
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="confirmLogout()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" [detail] = "true" [routerLink] = "['/','home','order-detail',item?.docNumber]"><!-- <ion-item *ngFor="let item of items" [detail] = "true"> -->
      <ion-label>
        {{item?.docNumber}}
        <p> <ion-text> {{item?.customerName}} </ion-text> </p>
        <p> <ion-text> {{item?.assignTime | date:'MMM d, y h:mm a'}} </ion-text> </p>
      </ion-label>
      <ion-text slot="end">
        {{item?.itemCount}}
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>
